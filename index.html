<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="meta.title">Wind2Horizon</title>
  <meta name="description" content="" data-i18n-attr="content:meta.description" />
  <meta name="robots" content="noindex" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* Seitenhintergrund */
    body { background: #39d0fa; }

    /* Hero mit Hintergrundbild */
    .hero {
      position: relative;
      min-height: clamp(360px, 55vh, 680px);
      background-image: url('/public/images/hero-adriatic.jpg');
      background-size: cover;
      background-position: center 40%;
      background-repeat: no-repeat;
      display: grid;
      place-items: center;
      text-align: center;
      color: black;
      text-shadow: 0 2px 14px rgba(0,0,0,.35);
    }

    .hero .overlay {
      padding: 2rem;
      backdrop-filter: saturate(120%) brightness(1.05);
    }

    .hero h1 { font-weight: 800; }
  </style>
</head>
<body class="antialiased text-slate-900">
  <header class="max-w-6xl mx-auto px-4 py-6 flex items-center gap-6">
    <strong data-i18n="brand" class="text-lg">Wind2Horizon</strong>
    <nav class="ml-auto flex items-center gap-4 text-sm">
      <a href="/de" id="lng-de" class="hover:underline">DE</a>
      <a href="/en" id="lng-en" class="hover:underline">EN</a>
      <a href="/it" id="lng-it" class="hover:underline">IT</a>
      <a href="/hr" id="lng-hr" class="hover:underline">HR</a>
      <a href="/fr" id="lng-fr" class="hover:underline">FR</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-4">
    <!-- HERO -->
    <section class="hero py-16">
      <div class="overlay">
        <h1 class="text-4xl md:text-5xl font-bold mb-4" data-i18n="hero.title"></h1>
        <p class="text-lg md:text-xl text-black/90 mb-8" data-i18n="hero.subtitle"></p>

        <a id="cta-map"
           class="inline-block rounded-xl px-6 py-3 bg-white text-slate-900 font-semibold shadow"
           href="#">
          <span data-i18n="cta.openMap"></span>
        </a>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="py-12 border-t">
      <h2 class="text-2xl font-semibold mb-3" data-i18n="about.title"></h2>
      <p class="text-slate-700" data-i18n="about.text"></p>
    </section>

    <!-- HIGHLIGHTS -->
    <section id="highlights" class="py-12 border-t">
      <h2 class="text-2xl font-semibold mb-3" data-i18n="highlights.title"></h2>
      <ul class="list-disc pl-6 text-slate-700 space-y-1">
        <li data-i18n="highlights.items.0"></li>
        <li data-i18n="highlights.items.1"></li>
        <li data-i18n="highlights.items.2"></li>
      </ul>
    </section>

    <!-- BORA -->
    <section id="bora" class="py-12 border-t">
      <h2 class="text-2xl font-semibold mb-3" data-i18n="bora.title"></h2>
      <p class="text-slate-700 mb-3" data-i18n="bora.p1"></p>
      <p class="text-slate-700 mb-3" data-i18n="bora.p2"></p>
      <p class="text-slate-700 mb-3" data-i18n="bora.p3"></p>
      <p class="text-slate-600 text-sm mb-4" data-i18n="bora.note"></p>
      <a id="bora-link"
         class="inline-block rounded px-4 py-2 bg-white border shadow text-slate-900 hover:bg-slate-100"
         href="#"
         target="_blank" rel="noopener" data-i18n="bora.linkLabel"></a>

      <!-- LiveWind – Container mit Picker -->
      <div id="livewind-embed"
           data-station="16108"
           data-height="76"
           data-picker="1"
           data-stations="/assets/stations.json"
           class="mt-4"></div>

      <!-- Feste Quellenangabe -->
      <p class="mt-1 text-xs text-slate-600">
        Quelle: <a href="https://meteostat.net" target="_blank" rel="noopener">Meteostat</a>
      </p>
    </section>

    <!-- NEWSLETTER -->
    <section id="newsletter" class="py-12 border-t">
      <h2 class="text-2xl font-semibold mb-3" data-i18n="newsletter.title"></h2>
      <!-- Netlify Forms minimal (optional) -->
      <form name="w2h-news" method="POST" data-netlify="true" class="flex gap-2 max-w-md">
        <input type="hidden" name="form-name" value="w2h-news" />
        <input name="email" type="email" required placeholder="you@email.com"
               class="flex-1 border rounded px-3 py-2" />
        <button class="rounded px-4 py-2 bg-slate-900 text-white" data-i18n="newsletter.cta"></button>
      </form>
    </section>
  </main>

  <footer class="max-w-6xl mx-auto px-4 py-10 text-sm text-slate-500 border-t">
    <span data-i18n="footer.copy"></span>
  </footer>

  <!-- WICHTIG: Script-Einbindung -->
  <script src="/assets/site.js" defer></script>

  <!-- Dynamischer Bora-Link -->
  <script>
    (function() {
      function currentLang() {
        var seg = (location.pathname.split('/')[1] || 'de').toLowerCase();
        var ok = ['de','en','it','hr','fr'];
        return ok.indexOf(seg) >= 0 ? seg : 'de';
      }
      var lang = currentLang();
      var back = encodeURIComponent('https://beta.wind2horizon.com/' + lang + '#bora');
      var href = 'https://bora.wind2horizon.com/?lang=' + lang + '&back=' + back;
      var a = document.getElementById('bora-link');
      if (a) a.href = href;
    })();
  </script>

  <!-- LiveWind Picker/Embed Modul (lädt die Echtzeitzeile + Dropdown, ohne Limit) -->
  <script src="/assets/livewind-embed-picker.js" defer></script>
</body>
</html>
